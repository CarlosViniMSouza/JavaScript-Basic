<style>
  body{
    font: normal 20pt Verdana;
  }
</style>

<body>
  <script>
    var nome = window.prompt("Digite seu nome por gentileza: ")
    window.alert("Eh um grande prazer em conhece-lo, " + nome)
    document.write(`Seu nome tem ${nome.length} letras!<br/>`)
    document.write(`Seu nome em maiusculo eh: ${nome.toUpperCase()}<br/>`)
    document.write(`E seu nome em minisculo eh: ${nome.toLowerCase()}`)
  </script>
</body>
