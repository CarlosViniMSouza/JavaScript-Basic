<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fiscalização</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
      <h1>Sistema DETRAN - Multas</h1>
      Velocidade_Carro: <input type="number" name="txtvel" id="txtvel"> Km/h
      <input type="button" value="Resultado" onclick="calcular()">
      <div id="res">
      </div>
      <img src="https://digital.detran.am.gov.br/static/img/detran-marca.svg">
      </img>
    <script>
      function calcular() {
        var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Velocidade registrada no painel: <strong>${vel}Km/h</strong></p>`
        if (vel > 50) {
          res.innerHTML += `<p>Você está multado por excesso de velocidade</p>`
        } else {
        res.innerHTML += `<p>Você está dentro das legalidades.  Siga em frente!</p>`
        }
      }
    </script>
  </body>
</html>
